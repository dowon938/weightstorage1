<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tab_container_wrap">
            <input type="radio" id="tab1" name="1" checked>
            <div class="tab_content_box">
                <h6>2020.10.27.</h6>
                <h1> 500 KG</h1>
                <h4>3대 운동 중량</h4>
            </div>
            <input type="radio" id="tab2" name="1">
            <div class="tab_content_box">
                <h6>2020.10.27.</h6>
                <h1> 그래프</h1>
                <h4>그래프 그래프</h4>
            </div>
            <div class="tab_triger">
                <ul>
                    <li><label for="tab1">tab1</label></li>
                    <li><label for="tab2">tab2</label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="dead">
        <div class="dead_wrap">
            <input type="radio" id=dead_info_tab name="2" checked>
            <div class="dead_info_box">
                <div class="dead_img">
                    <img src="img/deadlift.png" alt="">
                </div>
                <div class="dead_info">
                    <h4>DEADLIFT</h4>
                    <h5>2020.10.27</h5>
                    <h4>1 RM : 170KG</h4>
                </div>
            </div>
            <input type="radio" id=dead_graph_tab name="2">
            <div class="dead_graph_box">
                <div class="dead_graph">
                    <h4>DEADLIFT (2020.10.27)</h4>
                </div>
                <div class="dead_graph">
                    <img src="img/graph.jpg" alt="">
                </div>
            </div>
            <div class="dead_triger">
                <ul>
                    <li><label for="dead_info_tab">info</label></li>
                    <li><label for="dead_graph_tab">graph</label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="squat">
        <div class="squat_wrap">
            <input type="radio" id=squat_info_tab name="3" checked>
            <div class="squat_info_box">
                <div class="squat_img">
                    <img src="img/squat.webp" alt="">
                </div>
                <div class="squat_info">
                    <h4>SQUAT</h4>
                    <h5>2020.10.27</h5>
                    <h4>1 RM : 170KG</h4>
                </div>
            </div>
            <input type="radio" id=squat_graph_tab name="3">
            <div class="squat_graph_box">
                <div class="squat_graph">
                    <h4>SQUAT (2020.10.27)</h4>
                </div>
                <div class="squat_graph">
                    <img src="img/graph.jpg" alt="">
                </div>
            </div>
            <div class="squat_triger">
                <ul>
                    <li><label for="squat_info_tab">info</label></li>
                    <li><label for="squat_graph_tab">graph</label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bench">
        <div class="bench_wrap">
            <input type="radio" id=bench_info_tab name="4" checked>
            <div class="bench_info_box">
                <div class="bench_img">
                    <img src="img/benchpress.png" alt="">
                </div>
                <div class="bench_info">
                    <h4>BENCHPRESS</h4>
                    <h5>2020.10.27</h5>
                    <h4>1 RM : 170KG</h4>
                </div>
            </div>
            <input type="radio" id=bench_graph_tab name="4">
            <div class="bench_graph_box">
                <div class="bench_graph">
                    <h4>BENCHPRESS (2020.10.27)</h4>
                </div>
                <div class="bench_graph">
                    <img src="img/graph.jpg" alt="">
                </div>
            </div>
            <div class="bench_triger">
                <ul>
                    <li><label for="bench_info_tab">info</label></li>
                    <li><label for="bench_graph_tab">graph</label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="base" >
    </div>
    <div class="maincon_number"></div>
</body>
</html>
